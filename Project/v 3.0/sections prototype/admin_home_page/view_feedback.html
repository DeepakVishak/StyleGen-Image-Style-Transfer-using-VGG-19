<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../admin_home_page/admin_profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../admin_home_page/view_feedback.html">View Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../admin_home_page/view_admin.html">View Other Admins</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      
  <div class="container my-5">
    <h1 class="text-center">Feedback Table</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sl No.</th>
          <th scope="col">Date</th>
          <th scope="col">Name</th>
          <th scope="col">Email ID</th>
          <th scope="col">Subject</th>
          <th scope="col">Feedback</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="feedback-table-body">
        <!-- Random feedback entries will be added here -->
      </tbody>
    </table>
  </div>

  <!-- Response Modal -->
  <div class="modal fade" id="response-modal" tabindex="-1" aria-labelledby="response-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="response-modal-label">Response</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="response-message" class="form-label">Message:</label>
            <textarea class="form-control" id="response-message" rows="5"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button type="button" class="btn btn-primary" id="send-response-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

 

  <script>
    // Random feedback entries
    const feedbackEntries = [
      {
        slno: 1,
        date: "2023-03-15",
        name: "John Doe",
        email: "johndoe@example.com",
        subject: "Product feedback",
        feedback: "The product is great, but I wish there were more color options."
      },
      {
        slno: 2,
        date: "2023-03-14",
        name: "Jane Smith",
        email: "janesmith@example.com",
        subject: "Website feedback",
        feedback: "The website is easy to use, but it's a bit slow sometimes."
      },
      {
       
        slno: 3,
        date: "2023-03-13",
        name: "Bob Johnson",
        email: "bobjohnson@example.com",
        subject: "Customer service feedback",
        feedback: "The customer service was excellent, thank you!"
      },
      {
        slno: 4,
        date: "2023-03-12",
        name: "Sarah Lee",
        email: "sarahlee@example.com",
        subject: "Product feedback",
        feedback: "The product is good, but the packaging could be improved."
      },
      {
        slno: 5,
        date: "2023-03-11",
        name: "Tom Smith",
        email: "tomsmith@example.com",
        subject: "Website feedback",
        feedback: "The website is user-friendly and fast, thank you!"
      }
    ];

    // Display random feedback entries in the table
    const feedbackTableBody = document.querySelector("#feedback-table-body");
    feedbackEntries.forEach((entry) => {
      feedbackTableBody.innerHTML += `
        <tr>
          <th scope="row">${entry.slno}</th>
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.subject}</td>
          <td>${entry.feedback}</td>
          <td><button type="button" class="btn btn-primary response-btn" data-bs-toggle="modal" data-bs-target="#response-modal">Response</button></td>
        </tr>
      `;
    });

    // Send response when the Send button is clicked
    const sendResponseBtn = document.querySelector("#send-response-btn");
    sendResponseBtn.addEventListener("click", () => {
      const responseMessage = document.querySelector("#response-message").value;
      alert(`Response sent: ${responseMessage}`);
      document.querySelector("#response-message").value = "";
      document.querySelector("#response-modal").classList.remove("show");
      document.querySelector(".modal-backdrop").remove();
    });
  </script>
</body>
</html>
