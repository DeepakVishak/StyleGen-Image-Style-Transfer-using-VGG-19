<html>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <a class="nav-link" href="../admin_home_page/admin_profile.html">Profile</a>

              <li class="nav-item">
                <a class="nav-link" href="../admin_home_page/view_feedback.html">View Feedback</a>

              <li class="nav-item">

    <div class="container my-5">
      <h1 class="text-center mb-5">View Admins</h1>

      <!-- Feedback table -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sl No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Position</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="admin-table-body">
          <!-- Table rows will be generated by JavaScript -->
        </tbody>
      </table>

      <!-- Add admin button -->
      <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-admin-modal">Add Admin</button>
      </div>

      <!-- Add admin modal -->
      <div class="modal fade" id="add-admin-modal" tabindex="-1" aria-labelledby="add-admin-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-admin-modal-label">Add Admin</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="add-admin-form">
                <div class="mb-3">
                  <label for="name-input" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name-input" required>
                </div>
                <div class="mb-3">
                  <label for="email-input" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email-input" required>
                </div>
                <div class="mb-3">
                  <label for="position-select" class="form-label">Position</label>
                  <select class="form-select" id="position-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="IT admin">IT admin</option>
                    <option value="Business admin">Business admin</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="dob-input" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob-input" required>
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password-input" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password-input" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="add-admin-btn">Add</button>
              </div>
            </div>
          </div>
        </div>
  
      
  
        <!-- Admin table script -->
        <script>
          // Sample data (replace with your own data)
          const admins = [
            { slNo: 1, name: 'John Doe', email: 'john@example.com', position: 'IT admin' },
            { slNo: 2, name: 'Jane Smith', email: 'jane@example.com', position: 'Business admin' },
            { slNo: 3, name: 'Bob Johnson', email: 'bob@example.com', position: 'IT admin' },
            { slNo: 4, name: 'Mary Lee', email: 'mary@example.com', position: 'Business admin' },
            { slNo: 5, name: 'Tom Davis', email: 'tom@example.com', position: 'IT admin' },
          ];
  
          // Function to generate table rows for admins
          function generateAdminTableRows(admins) {
            let rowsHtml = '';
            for (let i = 0; i < admins.length; i++) {
              const admin = admins[i];
              rowsHtml += `
                <tr>
                  <th scope="row">${admin.slNo}</th>
                  <td>${admin.name}</td>
                  <td>${admin.email}</td>
                  <td>${admin.position}</td>
                  <td><button type="button" class="btn btn-danger delete-admin-btn" data-admin-index="${i}">Delete</button></td>
                </tr>
              `;
            }
            return rowsHtml;
          }
  
          // Function to handle add admin form submission
          function handleAddAdminFormSubmit(e) {
            e.preventDefault();
            const name = document.querySelector('#name-input').value;
            const email = document.querySelector('#email-input').value;
            const position = document.querySelector('#position-select').value;
            const dob = document.querySelector('#dob-input').value;
            const password = document.querySelector('#password-input').value;
            const confirmPassword = document.querySelector('#confirm-password-input').value;
          

          // TODO: Validate form inputs and add admin to database

          // Clear form inputs and close modal
          document.querySelector('#add-admin-form').reset();
          const addAdminModal = bootstrap.Modal.getInstance(document.querySelector('#add-admin-modal'));
          addAdminModal.hide();

          // TODO: Refresh admin table
        }

        // Function to handle delete admin button click
        function handleDeleteAdminButtonClick(e) {
          const adminIndex = e.target.getAttribute('data-admin-index');
          if (adminIndex !== null) {
            const admin = admins[adminIndex];
            const confirmed = confirm(`Are you sure you want to delete ${admin.name}?`);
            if (confirmed) {
              // TODO: Delete admin from database
              admins.splice(adminIndex, 1);

              // Refresh admin table
              const adminTableBody = document.querySelector('#admin-table-body');
              adminTableBody.innerHTML = generateAdminTableRows(admins);

              // Add event listeners to new delete buttons
              const deleteAdminBtns = document.querySelectorAll('.delete-admin-btn');
              for (let i = 0; i < deleteAdminBtns.length; i++) {
                deleteAdminBtns[i].addEventListener('click', handleDeleteAdminButtonClick);
              }
            }
          }
        }

        // Generate admin table rows
        const adminTableBody = document.querySelector('#admin-table-body');
        adminTableBody.innerHTML = generateAdminTableRows(admins);

        // Add event listeners to delete buttons
        const deleteAdminBtns = document.querySelectorAll('.delete-admin-btn');
        for (let i = 0; i < deleteAdminBtns.length; i++) {
          deleteAdminBtns[i].addEventListener('click', handleDeleteAdminButtonClick);
        }

        // Add event listener to add admin button
        const addAdminBtn = document.querySelector('#add-admin-btn');
        addAdminBtn.addEventListener('click', handleAddAdminFormSubmit);
      </script>
    </body>
</html>
