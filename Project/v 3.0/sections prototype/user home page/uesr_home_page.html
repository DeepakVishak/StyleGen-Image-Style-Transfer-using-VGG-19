<div class="mb-3">
    <label for="customRange3" class="form-label">Number of epochs : <span id="rangeValue"></span> </label>
    <input type="range" class="form-range" min="200" max="4000" step="100" id="customRange3">
    
    
    
    <script>
      // Get the range input element and the label element
      const range = document.getElementById('customRange3');
      const label = document.getElementById('rangeValue');
    
      // Update the label text when the range value changes
      range.addEventListener('input', function() {
        label.textContent = range.value;
      });
    </script>
