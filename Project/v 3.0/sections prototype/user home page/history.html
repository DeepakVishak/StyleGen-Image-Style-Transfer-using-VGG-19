    <div class="container text-center">
        <h1 class="display-3 mt-5">History</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content mt-5">
          <div class="col">
              <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="img-fluid img-shadow" alt="...">
          </div>
          <div class="col">
              <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"" class="img-fluid img-shadow" alt="...">
          </div>
          <div class="col"> 
              <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="img-fluid img-shadow" alt="...">
            </div>
          </div>
        </div>
      
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                  <img src="" class="img-fluid w-100" alt="" id="modalImage">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="downloadButton">Download</button>
                </div>
              </div>
            </div>
          </div>
          
          <script>
            var imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            var modalImage = document.getElementById('modalImage');
            var downloadButton = document.getElementById('downloadButton');
          
            document.querySelectorAll('.img-shadow').forEach(function(image) {
              image.addEventListener('click', function() {
                modalImage.src = this.src;
                downloadButton.href = this.src;
                imageModal.show();
              });
            });
          </script>

</body>
